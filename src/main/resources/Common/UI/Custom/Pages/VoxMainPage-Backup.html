<style>
    .page-overlay {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        flex-direction: row;
        background-color: rgba(0, 0, 0, 0.9);
    }

    .sidebar {
        flex-direction: column;
        width: 280px;
        padding: 30px;
        background-color: #050505;
        border-right: 2px solid #D4AF37;
    }

    .content-area {
        flex-direction: column;
        flex: 1;
        padding: 50px;
    }

    /* Header con avatar e nome */
    .sidebar-header {
        flex-direction: column;
        align-items: center;
        margin-bottom: 40px;
    }

    .txt-player-name {
        color: #FFD700;
        font-weight: bold;
        font-size: 28px;
        margin-top: 20px;
        text-align: center;
        letter-spacing: 2px;
    }

    /* Navigazione Tab in verticale */
    .sidebar-nav {
        flex-direction: column;
        flex: 1;
        gap: 15px;
    }

    .tab-button {
        width: 100%;
        height: 50px;
        background-color: rgba(212, 175, 55, 0.1);
        border: 1px solid #D4AF37;
        color: #D4AF37;
        font-size: 16px;
        text-align: left;
        padding-left: 20px;
        cursor: pointer;
        transition: all 0.3s;
    }

    .tab-button:hover {
        background-color: rgba(212, 175, 55, 0.2);
    }

    .tab-button.active {
        background-color: #D4AF37;
        color: #050505;
        font-weight: bold;
    }

    .txt-gold-title {
        color: #FFD700;
        font-weight: bold;
        font-size: 32px;
    }

    .chronicle-list {
        flex-direction: column;
        margin-top: 30px;
    }

    .tab-content {
        display: none;
    }

    .tab-content.active {
        display: flex;
        flex-direction: column;
    }

    .content-subtitle {
        color: rgba(255, 255, 255, 0.6);
        margin-top: 10px;
    }

    .section-content {
        color: #ffffff;
        margin-top: 20px;
    }

    .close-button {
        width: 100%;
        height: 45px;
        background-color: rgba(255, 85, 85, 0.2);
        border: 1px solid #ff5555;
        color: #ff5555;
        font-weight: bold;
        margin-top: 20px;
    }

    .close-button:hover {
        background-color: rgba(255, 85, 85, 0.3);
    }
</style>

<div class="page-overlay">
    <div class="sidebar">
        <!-- Header con avatar e nome giocatore -->
        <div class="sidebar-header">
            <hyvatar username="{{$playerName}}" render="head" size="128"></hyvatar>
            <div class="txt-player-name">{{$playerName|upper}}</div>
        </div>

        <!-- Navigazione verticale -->
        <nav class="sidebar-nav">
            <button class="tab-button active" data-tab="news">üìú CRONACHE</button>
            <button class="tab-button" data-tab="guild">üõ°Ô∏è GILDA</button>
            <button class="tab-button" data-tab="msg">‚úâÔ∏è MESSAGGI</button>
        </nav>

        <button id="close-ui" class="close-button">CHIUDI</button>
    </div>

    <div class="content-area">

        <div class="tab-content active" data-hyui-tab-id="news">
            <div class="txt-gold-title">CRONACHE DEL REGNO</div>
            <div class="content-subtitle">Leggi gli ultimi atti pubblicati.</div>

            <div id="chronicle-list" class="chronicle-list">
                {{#each posts}}
                {{@postCard:authorName={{$authorName}},content={{$content}}}}
                {{/each}}
            </div>
        </div>

        <div class="tab-content" data-hyui-tab-id="guild">
            <div class="txt-gold-title">REGISTRI DI GILDA</div>
            <div class="section-content">Sezione riservata ai membri della fazione.</div>
        </div>

        <div class="tab-content" data-hyui-tab-id="msg">
            <div class="txt-gold-title">MESSAGGI</div>
            <div class="section-content">Nessuna missiva ricevuta.</div>
        </div>

    </div>
</div>
